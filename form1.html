<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Örnek-1</title>
    <style>
        .form1{
            width: 395px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="form1">
    <form >
        <table>
            <tr>
                <td>Adınız:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Soyadınız:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email Adres:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Şifre:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Cinsiyet:</td>
                <td>
                    <input type="radio" id="erkekradio" name="CinsiyetRadio" value="Erkek">
                    <label for="erkekradio">Erkek</label>
                    <input type="radio"  id="kadınradio" name="CinsiyetRadio" value="Kadın">
                    <label for="kadınradio">Kadın</label>
                </td>
            </tr>
            <tr>
                <td>Doğum Tarihi:</td>
                <td ><input type="date"></td>
               
            </tr>
            <br><br>
            <tr>
                <th colspan="2">Hobiler:</th>
            </tr>
            <tr>
                <td>Kitap Okumak:</td>
                <td><input type="checkbox"></td>

            </tr>
            <tr>
                <td>Spor Yapmak:</td>
                <td><input type="checkbox"></td>

            </tr>
            <tr>
                <td>Enstrüman çalmak:</td>
                <td><input type="checkbox"></td>

            </tr>
            <tr>
                <td>Resim Seçiniz:</td>
                <td colspan="2"><input type="file"></td>

            </tr>
            <tr>
             
                <td colspan="2"><textarea name="" id="" cols="50" rows="10" placeholder="Mesajınızı Giriniz"></textarea></td>
            </tr>
            <tr>
                <td>Okudum, Onaylıyorum.<input type="radio" name="sözleşmeradio" ></td>
                
            </tr>
            <tr>
                
                <td>Okudum, Onaylamıyorum.<input type="radio" name="sözleşmeradio"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" name="" value="Gönder" style="margin-right: 5px;">
                    <input type="submit" name="" value="Temizle">
                </td>
                
            </tr>

        </table>
    </form>
</div>
</body>
</html>
